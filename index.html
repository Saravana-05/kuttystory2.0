<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/KuttyStory_logo_new.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kutty Story - Little Moments Big Memories</title>
  <meta name="description"
    content="Professional baby photography services capturing precious moments and milestones. Beautiful portraits, albums, and memories to treasure forever." />

  <!-- ✅ Preconnect for faster font loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- ✅ Preload fonts (highest priority) -->
  <link rel="preload"
    href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Happy+Monkey&family=Quicksand:wght@300..700&family=Fredoka:wght@600&family=Open+Sans&display=swap"
    as="style" />

  <!-- ✅ Async font loading (no render block) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Happy+Monkey&family=Quicksand:wght@300..700&family=Fredoka:wght@600&family=Open+Sans&display=swap"
    rel="stylesheet" media="print" onload="this.media='all'" />
  <noscript>
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Happy+Monkey&family=Quicksand:wght@300..700&family=Fredoka:wght@600&family=Open+Sans&display=swap"
      rel="stylesheet" />
  </noscript>

  <!-- ✅ Preload above-the-fold hero images (high LCP impact) -->
  <link rel="preload" as="image" href="/src/assets/images/babyred.webp" fetchpriority="high" />
  <link rel="preload" as="image" href="/src/assets/images/babypink.jpg" fetchpriority="high" />
  <link rel="preload" as="image" href="/src/assets/images/ks2.jpeg" fetchpriority="high" />
  <link rel="preload" as="image" href="/src/assets/images/babykrish.jpeg" fetchpriority="high" />
</head>

<body>
  <div id="root"></div>

  <!-- ✅ Defer JS so it doesn't block rendering -->
  <script type="module" src="/src/main.tsx" defer></script>

  <!-- ✅ Lightweight inline script (non-blocking) -->
  <script>
    document.addEventListener("contextmenu", function (e) {
      if (e.target.tagName === "IMG") {
        e.preventDefault();
      }
    });
  </script>
</body>

</html>
